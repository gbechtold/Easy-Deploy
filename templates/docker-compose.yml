version: '3.8'

services:
  # Application service
  app:
    build:
      context: ./artifacts
      dockerfile: ../Dockerfile
    container_name: ${PROJECT_NAME:-easy-deploy-app}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/app.db}
      - DATABASE_URL=${DATABASE_URL:-}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    restart: unless-stopped
    networks:
      - easy-deploy-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database (optional - used when DATABASE_TYPE=postgresql)
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-easy-deploy}-postgres
    environment:
      - POSTGRES_DB=${PROJECT_NAME:-easy_deploy}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - easy-deploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-easy-deploy}-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    restart: unless-stopped
    networks:
      - easy-deploy-network
    depends_on:
      - app
    profiles:
      - nginx

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-easy-deploy}-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - easy-deploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - redis

networks:
  easy-deploy-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_cache:
